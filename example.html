<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Variables Example</title>
  <script src="./html-variables.js"></script>
</head>

<body>
  <js-var name="myVar" value="hello"></js-var>
  <js-var name="str" value="world" type="string"></js-var>
  <js-var name="num" value="2" type="number"></js-var>
  <js-var name="bool" value="false" type="boolean"></js-var>

  <h1>HTML Variables Example</h1>
  <p>You can declare variables in HTML now!</p>
  <p>Check the console to see the library in action.</p>

  <script>
    console.log(myVar, typeof myVar);
    console.log(str, typeof str);
    console.log(num, typeof num);
    console.log(bool, typeof bool);
  </script>
</body>

</html>
